<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-label input {
            margin-right: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #greeting {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Вход</h2>
    <form id="loginForm">
        <label for="username">Имя:</label>
        <input type="text" id="username" name="username" required>

        <label class="checkbox-label">
            <input type="checkbox" id="rememberMe"> Запомнить меня
        </label>
    
        <button type="submit">Войти</button>
    </form>

    <div id="greeting"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // предотвращает перезагрузку страницы

            const username = document.getElementById('username').value.trim();
            const remember = document.getElementById('rememberMe').checked;

            const message = `Привет, ${username}! Я тебя ${remember ? 'запомнил' : 'не запомнил'}.`;
            document.getElementById('greeting').textContent = message;
        });
    </script>
</body>
</html>
